<!DOCTYPE html>
<html>
  <head>
    <title>React Image Gallery Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react/dist/react.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/dist/react-dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-slick/dist/react-slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-slick/dist/react-slick-theme.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sansmischevia/wf-react-image-gallery/src/ImageGallery.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      ReactDOM.render(
        React.createElement(ImageGallery),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
